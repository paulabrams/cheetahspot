      var spotDataLayer = [
        { type: "apiconfig",

          apiEndpoint: "/edp/api/event",
          apiAuthorization: "Bearer 9d93dd6d82531de07978181313a29978bab3c4c0a3112cbe527e10cd1c3add8d:27ceca09315271167c9c88859fe02965716d7f8d844055eb354dff659cc569d9" },
